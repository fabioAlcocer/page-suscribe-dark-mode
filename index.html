<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/favicon-32x32.png"
    />
    <title>Ping coming soon page</title>
  </head>
  <body>
    <main class="main">
      <img src="./assets/logo.svg" class="main__logo" alt="logo" />
      <h2 class="main__title">We are launching <span>soon!</span></h2>
      <p class="main__label">Suscribe and get notified</p>
      <form action="" class="main__form">
        <div class="form__email">
          <input
            type="text"
            name="email"
            id="email"
            placeholder="Your email address.."
          />
          <div class="label__error d-none">
            Please provide a valid email address
          </div>
          <button type="submit">Notify Me</button>
        </div>
      </form>
      <section class="main__img">
        <img src="./assets/illustration-dashboard.png" class="img__dashboard" />
      </section>
      <footer class="main__footer">
        <div class="footer__icons">
          <i class="fab fa-brands fa-facebook-f"></i>
          <i class="fab fa-brands fa-twitter"></i>
          <i class="fab fa-brands fa-instagram"></i>
        </div>
        <p class="footer__copy">&copy; Fabio Alcocer. All rights reserved.</p>
      </footer>
    </main>
    <script src="./js/app.js"></script>
    <script
      src="https://kit.fontawesome.com/17a53f75f7.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
